# Customer App
name: customer_app
description: Customer Application for Nokta POS System
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # Core Package
  nokta_core:
    path: ../../packages/core
    
  # State Management
  flutter_riverpod: ^2.4.9
  
  # Navigation
  go_router: ^12.1.3
  
  # UI Components
  flutter_rating_bar: ^4.0.1
  smooth_page_indicator: ^1.1.0
  shimmer: ^3.0.0
  lottie: ^2.7.0
  
  # Maps
  google_maps_flutter: ^2.5.0
  geolocator: ^10.1.0
  
  # Image
  cached_network_image: ^3.3.0
  
  # Payment
  flutter_stripe: ^9.5.0
  
  # Utilities - Fixed intl version
  intl: ^0.20.2  # Updated to match flutter_localizations
  url_launcher: ^6.2.2
  share_plus: ^7.2.1
  
  # Icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/animations/
  
